[theme]

inherit = pydata_sphinx_theme
stylesheet = css/theme.css

[options]
# Navigation options
sidebar_includehidden = False
navbar_align = left
navbar_start = navbar-logo
navbar_center = navbar-nav
navbar_end = search-field-custom, theme-switcher, navbar-icon-links
navbar_persistent =
collapse_navigation = False
show_prev_next = False
display_version = True
logo_text = "Home"
language_bindings_links =
version_info =
extra_project_links =
# Article layout
article_header_start = breadcrumbs
article_header_end = rate_page.html
secondary_sidebar_items = page-toc, edit-this-page, sourcelink
article_footer_items = footer-rating.html
use_edit_page_button = True

# Project info
pytorch_project =
canonical_url =
analytics_id =

# Header and Footer control
show_lf_header = True
show_lf_footer = True

# RunLLM Widget Configuration
# Set runllm_assistant_id to enable the widget (required)
runllm_assistant_id =
runllm_name = Assistant
runllm_position = BOTTOM_RIGHT
runllm_keyboard_shortcut = Mod+j
