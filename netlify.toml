[build]
  command = "npm install && npx grunt default && pip install -r docs/requirements.txt && pip install -e . && cd docs && sphinx-build -b html . _build/html"
  publish = "docs/_build/html"

[build.environment]
  # Python 3.10 required - sphinx_gallery uses ast.Str which was removed in 3.12
  PYTHON_VERSION = "3.10"

# Node version is specified in .nvmrc (18)
